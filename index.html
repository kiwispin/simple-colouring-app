<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Image Color Picker</title>
</head>
<body>
    <div class="appContainer">
        <input type="file" id="imageUpload">
        <div id="colorContainer">
            <div class="colorBox" style="background-color: #FF0000;"></div>
            <div class="colorBox" style="background-color: #FF7F00;"></div>
            <div class="colorBox" style="background-color: #FFFF00;"></div>
            <div class="colorBox" style="background-color: #00FF00;"></div>
            <div class="colorBox" style="background-color: #0000FF;"></div>
            <div class="colorBox" style="background-color: #4B0082;"></div>
            <div class="colorBox" style="background-color: #9400D3;"></div>
            <div class="colorBox" style="background-color: #000000;"></div>
            <div class="colorBox customColorBox" style="background-color: #FFFFFF;"></div>
        </div>
        <canvas id="canvas"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
