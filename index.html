<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Coloring</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="toolbar">
        <div id="upload-container">
            <label id="upload-label" for="imageUpload">Load Image</label>
            <input type="file" id="imageUpload" accept="image/*" />
        </div>
        <div id="color-container">
            <div class="color-box" style="background-color: red;"></div>
            <div class="color-box" style="background-color: blue;"></div>
            <div class="color-box" style="background-color: green;"></div>
            <div class="color-box" style="background-color: yellow;"></div>
            <div class="color-box" style="background-color: orange;"></div>
            <div class="color-box" style="background-color: purple;"></div>
            <div class="color-box" style="background-color: brown;"></div>
            <div class="color-box" style="background-color: pink;"></div>
            <div class="color-box" style="background-color: black;"></div>
            <div class="color-box" style="background-color: white;"></div>
            <div class="color-box color-picker-wrapper">
                <input type="color" id="color-picker" value="#000000" onclick="event.stopPropagation();">
            </div>
        </div>        
    </div>
    <canvas id="canvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
