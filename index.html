<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Coloring</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="toolbar">
        <input type="file" id="imageUpload" class="file-input" accept="image/*">
        <div id="color-container">
            <div class="color-box" data-color="#FF0000" style="background-color: #FF0000; border: 2px solid black;">
            </div>
            <div class="color-box" data-color="#FF7F00" style="background-color: #FF7F00; border: 2px solid black;">
            </div>
            <div class="color-box" data-color="#FFFF00" style="background-color: #FFFF00; border: 2px solid black;">
            </div>
            <div class="color-box" data-color="#7FFF00" style="background-color: #7FFF00; border: 2px solid black;">
            </div>
            <div class="color-box" data-color="#00FF00" style="background-color: #00FF00; border: 2px solid black;">
            </div>
            <div class="color-box" data-color="#00FF7F" style="background-color: #00FF7F; border: 2px solid black;">
            </div>
            <div class="color-box" data-color="#00FFFF" style="background-color: #00FFFF; border: 2px solid black;">
            </div>
            <div class="color-box" data-color="#007FFF" style="background-color: #007FFF; border: 2px solid black;">
            </div>
            <div class="color-box" data-color="#0000FF" style="background-color: #0000FF; border: 2px solid black;">
            </div>
            <div class="color-box" data-color="#7F00FF" style="background-color: #7F00FF; border: 2px solid black;">
            </div>
            <div class="color-box" data-color="#FF00FF" style="background-color: #FF00FF; border: 2px solid black;">
            </div>
            <div class="color-box" data-color="#FF007F" style="background-color: #FF007F; border: 2px solid black;">
            </div>
            <div class="color-box" data-color="#000000" style="background-color: #000000; border: 2px solid black;">
            </div>
            <div class="color-box custom-color" style="background-color: #FFFFFF; border: 2px solid black;">
            </div>
        </div>
    </div>
    <canvas id="canvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
