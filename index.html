<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Color Picker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Image Color Picker</h1>
        </header>
        
        <div class="controls">
            <input type="file" id="imageUpload" class="file-input">
            <div class="color-palette">
                <div class="color-box red" data-color="#FF0000"></div>
                <div class="color-box orange" data-color="#FF7F00"></div>
                <div class="color-box yellow" data-color="#FFFF00"></div>
                <div class="color-box green" data-color="#7FFF00"></div>
                <div class="color-box blue" data-color="#0000FF"></div>
                <div class="color-box indigo" data-color="#4B0082"></div>
                <div class="color-box violet" data-color="#9400D3"></div>
                <div class="color-box black" data-color="#000000"></div>
                <div class="color-box custom-color" data-color="#FFFFFF"></div>
            </div>
        </div>
        
        <canvas id="canvas"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
